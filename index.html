<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Your Shopping Cart</h1>
      </header>
      <div class="item-list">
        <div class="list-head">
          <h3>Product</h3>
          <h3>Name</h3>
          <h3>Price</h3>
          <h3>Quantity</h3>
          <h3>Amount</h3>
        </div>
        <div class="items-container">
          <div class="item-container">
            <div class="img-container">
              <img src="./img/img1.png" alt="Eleon OverEar" />
              <div class="like-btn">
                <button class="btn btn-like">
                  <span class="btn-icon btn--icon-default">
                    <span class="fa fa-heart"></span>
                  </span>
                  <span class="btn-icon btn--icon-liked">
                    <span class="fa fa-heart"></span>
                  </span>
                  <span class="btn-content btn-content--liked"> Liked </span>
                  <span class="btn-content btn-content--default"> Like </span>
                </button>
              </div>
            </div>
            <h2 class="name">Eleon OverEar</h2>
            <h2 class="price">$ <span id="price">72</span></h2>
            <form class="qty-control">
              <input type="submit" value="+" class="plus-btn" />
              <input type="number" name="quantity" id="quantity" />
              <input type="submit" value="-" class="minus-btn" />
            </form>

            <h2 class="amount">$ <span id="amount">0</span></h2>
          </div>
          <div class="item-container">
            <div class="img-container">
              <img src="./img/img2.png" alt="WhatsNext" />
              <div class="like-btn">
                <button class="btn btn-like">
                  <span class="btn-icon btn--icon-default">
                    <span class="fa fa-heart"></span>
                  </span>
                  <span class="btn-icon btn--icon-liked">
                    <span class="fa fa-heart"></span>
                  </span>
                  <span class="btn-content btn-content--liked"> Liked </span>
                  <span class="btn-content btn-content--default"> Like </span>
                </button>
              </div>
            </div>
            <h2 class="name">WhatsNext</h2>
            <h2 class="price">$ <span id="price">125</span></h2>
            <form class="qty-control">
              <input type="submit" value="+" class="plus-btn" />
              <input type="number" name="quantity" id="quantity" />
              <input type="submit" value="-" class="minus-btn" />
            </form>

            <h2 class="amount">$ <span id="amount">0</span></h2>
          </div>
          <div class="item-container">
            <div class="img-container">
              <img src="./img/img3.png" alt="Croma In-Ear" />
              <div class="like-btn">
                <button class="btn btn-like">
                  <span class="btn-icon btn--icon-default">
                    <span class="fa fa-heart"></span>
                  </span>
                  <span class="btn-icon btn--icon-liked">
                    <span class="fa fa-heart"></span>
                  </span>
                  <span class="btn-content btn-content--liked"> Liked </span>
                  <span class="btn-content btn-content--default"> Like </span>
                </button>
              </div>
            </div>
            <h2 class="name">Croma In-Ear</h2>
            <h2 class="price">$ <span id="price">250</span></h2>
            <form class="qty-control">
              <input type="submit" value="+" class="plus-btn" />
              <input type="number" name="quantity" id="quantity" />
              <input type="submit" value="-" class="minus-btn" />
            </form>

            <h2 class="amount">$ <span id="amount">0</span></h2>
          </div>
          <div class="item-container">
            <div class="img-container">
              <img src="./img/img4.png" alt="OnePlus Bullets" />
              <div class="like-btn">
                <button class="btn btn-like">
                  <span class="btn-icon btn--icon-default">
                    <span class="fa fa-heart"></span>
                  </span>
                  <span class="btn-icon btn--icon-liked">
                    <span class="fa fa-heart"></span>
                  </span>
                  <span class="btn-content btn-content--liked"> Liked </span>
                  <span class="btn-content btn-content--default"> Like </span>
                </button>
              </div>
            </div>
            <h2 class="name">OnePlus Bullets</h2>
            <h2 class="price">$ <span id="price">300</span></h2>
            <form class="qty-control">
              <input type="submit" value="+" class="plus-btn" />
              <input type="number" name="quantity" id="quantity" />
              <input type="submit" value="-" class="minus-btn" />
            </form>

            <h2 class="amount">$ <span id="amount">0</span></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
